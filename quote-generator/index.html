<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar&display=swap" rel="stylesheet">
    <title>Quotes</title>
</head>
<body>
    <div class="card">
        <div class="quote-holder">
            <p id="quote">Your Quote!</p>
            <p id="author"></p>
        </div>
        <button onclick="generateQuote();">Next Quote</button>
        <a class="twitter" href="https://twitter.com/intent/tweet" target="_blank"></a>
    </div>
    <script src="index.js"></script>
</body>
</html>
